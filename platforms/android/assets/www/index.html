<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Admob Tutorial</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
    <script>
        app.initialize();
    function miAdmob() {
    	var admob_ios_key = ' ca-app-pub-2689062467644026/5824947195'; //Si tienes tu id para android ponlo aquí
    	var admob_android_key = 'ca-app-pub-2689062467644026/5824947195'; //Si tienes tu id para ios ponlo aquí
    	var adId = (navigator.userAgent.indexOf('Android') >=0) ? admob_android_key : admob_ios_key; //Detecta si el móvil es ios o android y pone el id que necesites
    	
    	if ( window.plugins && window.plugins.AdMob ) {
    	    
    	    var am = window.plugins.AdMob;
    	    am.createBannerView( 
    	    		{
    		            'publisherId': adId, //Añade tu clave de anunciante
    		            'adSize': am.AD_SIZE.BANNER, //Indicas que el anuncio es tipo banner
    		            'bannerAtTop': false //Indica si quieres el banner arriba del todo (true) o abajo del todo (false)
    	            }, function() {
    	            	am.requestAd( { 'isTesting':true }, function() {
    	            		am.showAd( true );
    	            	}, function() {
    	            		alert('fallo al cargar el anuncio');	
    	            	})
    	            }, function(){
    	            	alert( "fallo al crear la vista del anuncio" );
    	            });
    	} else {
    		alert('El plugin AdMob no esta listo/disponible.');
    	}
    }
    function showAd( bshow ) {
    	if ( window.plugins && window.plugins.AdMob ) {
    	    var am = window.plugins.AdMob;
    	    am.showAd( bshow );
    	} else {
    		alert('El plugin AdMob no esta listo/disponible.');
    	} 
    }
    </script>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div>  
            <p><button onclick="showAd(true);">Mostrar anuncio</button></p>
            <p><button onclick="showAd(false);">Ocultar anuncio</button></p>
        </div>
    </div>
    </body>
</html>
